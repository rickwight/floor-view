<!DOCTYPE html>
<html>
<head>
  <title>floor-view</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css">
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="the-input">
  <div>
    <button type="button" id="the-input-hide-button">Hide</button>
    <a style="cursor:default">Panel</a>
  </div>
  <div class="hidable">
    <button type="button" id="the-graph-button">Graph!</button>
    <button type="button" id="the-clear-button">Clear</button>
    <label><input type="checkbox" id="the-ortho-checkbox" value="val">Ortho</label>
  </div>
  <div class="hidable">
    <button type="button" id="the-style-dot-button">Dots</button>
    <button type="button" id="the-style-grid-button">Grid</button>
    <button type="button" id="the-style-surface-button">Surface</button>
    <button type="button" id="the-style-shadows-button">Shadows</button>
  </div>
  <div class="hidable">
    <div id="the-input-vertical-range"></div>
  </div>
  <div class="hidable">
    <textarea id="the-input-start-points" rows="8" cols="20"></textarea>
  </div>
  <div class="hidable">
    <textarea id="the-input-end-points" rows="8" cols="20"></textarea>
  </div>
</div>

<div id="the-graph"></div>

<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="./js/jquery.csv-0.71.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>

<script type="text/javascript" src="./main.js"></script>

</body>
</html>
