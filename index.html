<!DOCTYPE html>
<html>
<head>
  <title>floor-view</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="the-input">
  <div>
    <button type="button" id="the-input-hide-button">Hide</button>
    <a style="cursor:default">Panel</a>
  </div>
  <div class="hidable">
    <button type="button" id="the-graph-button">Graph!</button>
    <button type="button" id="the-clear-button">Clear</button>
    <label><input type="checkbox" id="the-ortho-checkbox" value="val">Ortho</label>
  </div>
  <div class="hidable ortho-hidable hide">
    <button type="button" id="the-x-button">X</button>
    <button type="button" id="the-y-button">Y</button>
    <button type="button" id="the-z-button">Z</button>
  </div>
  <div class="hidable">
    <textarea id="the-input-textarea" rows="8" cols="20"></textarea>
  </div>
</div>

<div id="the-graph"></div>

<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="./js/d3.v2.js"></script>
<script type="text/javascript" src="./js/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="./js/three.js"></script>
<script type="text/javascript" src="./js/d3gl.js"></script>
<script type="text/javascript" src="./js/jquery.csv-0.71.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui.js"></script>

<script type="text/javascript" src="./main.js"></script>

</body>
</html>
